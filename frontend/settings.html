<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI - Settings</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <h2>SentinelAI</h2>
                </div>
                <button class="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <a href="surveillance.html" class="nav-link">
                                <i class="fas fa-video"></i>
                                <span>Surveillance</span>
                            </a>
                        </li>
                        <li>
                            <a href="faces.html" class="nav-link">
                                <i class="fas fa-user-plus"></i>
                                <span>Manage Faces</span>
                            </a>
                        </li>
                        <li>
                            <a href="logs.html" class="nav-link">
                                <i class="fas fa-history"></i>
                                <span>Detection Logs</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="nav-link active">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="admin-only">
                            <a href="users.html" class="nav-link">
                                <i class="fas fa-users-cog"></i>
                                <span>User Management</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="sidebar-footer">
                    <a href="#" id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="header-right">
                    <div class="notification-bell" id="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notification-count">0</span>
                    </div>
                    
                    <div class="user-profile">
                        <div class="user-info">
                            <span class="user-name" id="user-name">Admin User</span>
                            <span class="user-role" id="user-role">Administrator</span>
                        </div>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Notification Panel -->
            <div class="notification-panel" id="notification-panel">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button class="clear-all" id="clear-notifications">Clear All</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be added here dynamically -->
                    <div class="empty-notifications">No new notifications</div>
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="page-content">
                <!-- Settings Page -->
                <div class="content-page active" id="settings-page">
                    <div class="page-header">
                        <h1>Settings</h1>
                        <p>Configure system settings and preferences</p>
                    </div>
                    
                    <div class="settings-container">
                        <div class="settings-section">
                            <h2>System Settings</h2>
                            <div class="setting-group">
                                <label for="system-name">System Name</label>
                                <input type="text" id="system-name" value="SentinelAI System">
                            </div>
                            <div class="setting-group">
                                <label for="detection-threshold">Detection Threshold</label>
                                <div class="range-with-value">
                                    <input type="range" id="detection-threshold" min="0" max="100" value="75">
                                    <span class="range-value">75%</span>
                                </div>
                            </div>
                            <div class="setting-group">
                                <label for="notification-sound">Notification Sound</label>
                                <select id="notification-sound">
                                    <option value="alert1">Alert 1</option>
                                    <option value="alert2">Alert 2</option>
                                    <option value="alert3">Alert 3</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h2>Camera Settings</h2>
                            <div class="setting-group">
                                <label for="camera-resolution">Camera Resolution</label>
                                <select id="camera-resolution">
                                    <option value="720p">720p</option>
                                    <option value="1080p" selected>1080p</option>
                                    <option value="4k">4K</option>
                                </select>
                            </div>
                            <div class="setting-group">
                                <label for="frame-rate">Frame Rate</label>
                                <select id="frame-rate">
                                    <option value="15">15 FPS</option>
                                    <option value="24">24 FPS</option>
                                    <option value="30" selected>30 FPS</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="settings-section">
                            <h2>Alert Settings</h2>
                            <div class="setting-group checkbox-group">
                                <input type="checkbox" id="enable-email-alerts" checked>
                                <label for="enable-email-alerts">Email Alerts</label>
                            </div>
                            <div class="setting-group">
                                <label for="alert-email">Alert Email</label>
                                <input type="email" id="alert-email" value="alerts@example.com">
                            </div>
                            <div class="setting-group checkbox-group">
                                <input type="checkbox" id="enable-sms-alerts">
                                <label for="enable-sms-alerts">SMS Alerts</label>
                            </div>
                            <div class="setting-group">
                                <label for="alert-phone">Alert Phone Number</label>
                                <input type="tel" id="alert-phone" placeholder="Enter phone number">
                            </div>
                        </div>
                    </div>
                    
                    <div class="settings-actions">
                        <button class="btn btn-secondary" id="reset-settings">Reset to Default</button>
                        <button class="btn btn-primary" id="save-settings">Save Settings</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="src/js/main.js"></script>
    <script src="src/js/dashboard.js"></script>
    <script src="src/js/settings.js"></script>
</body>
</html>
