<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentinelAI - Manage Faces</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-eye"></i>
                    <h2>SentinelAI</h2>
                </div>
                <button class="close-sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <nav class="sidebar-nav">
                    <ul>
                        <li>
                            <a href="surveillance.html" class="nav-link">
                                <i class="fas fa-video"></i>
                                <span>Surveillance</span>
                            </a>
                        </li>
                        <li>
                            <a href="faces.html" class="nav-link active">
                                <i class="fas fa-user-plus"></i>
                                <span>Manage Faces</span>
                            </a>
                        </li>
                        <li>
                            <a href="logs.html" class="nav-link">
                                <i class="fas fa-history"></i>
                                <span>Detection Logs</span>
                            </a>
                        </li>
                        <li>
                            <a href="settings.html" class="nav-link">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                        <li class="admin-only">
                            <a href="users.html" class="nav-link">
                                <i class="fas fa-users-cog"></i>
                                <span>User Management</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                
                <div class="sidebar-footer">
                    <a href="#" id="logout-btn" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                
                <div class="header-right">
                    <div class="notification-bell" id="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="notification-count" id="notification-count">0</span>
                    </div>
                    
                    <div class="user-profile">
                        <div class="user-info">
                            <span class="user-name" id="user-name">Admin User</span>
                            <span class="user-role" id="user-role">Administrator</span>
                        </div>
                        <div class="user-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Notification Panel -->
            <div class="notification-panel" id="notification-panel">
                <div class="notification-header">
                    <h3>Notifications</h3>
                    <button class="clear-all" id="clear-notifications">Clear All</button>
                </div>
                <div class="notification-list" id="notification-list">
                    <!-- Notifications will be added here dynamically -->
                    <div class="empty-notifications">No new notifications</div>
                </div>
            </div>
            
            <!-- Page Content -->
            <div class="page-content">
                <!-- Manage Faces Page -->
                <div class="content-page active" id="faces-page">
                    <div class="page-header">
                        <h1>Manage Faces</h1>
                        <p>Add, edit, and manage faces for recognition</p>
                    </div>
                    
                    <div class="faces-controls">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="search-faces" placeholder="Search faces...">
                        </div>
                        
                        <button class="btn btn-primary" id="add-face-btn">
                            <i class="fas fa-plus"></i> Add New Face
                        </button>
                    </div>
                    
                    <div class="faces-grid" id="faces-grid">
                        <!-- Faces will be added here dynamically -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add Face Modal -->
    <div class="modal" id="add-face-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Face</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-face-form">
                    <div class="form-group">
                        <label for="face-name">Name</label>
                        <input type="text" id="face-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="face-category">Category</label>
                        <select id="face-category">
                            <option value="employee">Employee</option>
                            <option value="visitor">Visitor</option>
                            <option value="restricted">Restricted</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="face-image">Face Image</label>
                        <div class="file-upload">
                            <input type="file" id="face-image" accept="image/*" required>
                            <label for="face-image" class="file-upload-label">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <span>Choose an image</span>
                            </label>
                        </div>
                        <div id="file-preview"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="face-notes">Notes (Optional)</label>
                        <textarea id="face-notes" rows="3"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary cancel-modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Face</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="src/js/main.js"></script>
    <script src="src/js/dashboard.js"></script>
    <script src="src/js/faces.js"></script>
</body>
</html>
