<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Add Face Button</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add Face Button Debug</h1>
    
    <div class="debug-info">
        <h3>Testing Add Face Functionality</h3>
        <button id="test-add-face-btn">Test Add Face Button</button>
        <button id="test-modal-show">Test Modal Show</button>
    </div>
    
    <div id="debug-output"></div>
    
    <!-- Simple Modal for Testing -->
    <div id="test-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="background: white; margin: 50px auto; padding: 20px; width: 500px; border-radius: 10px;">
            <h3>Test Modal</h3>
            <p>Modal is working!</p>
            <button id="close-test-modal">Close</button>
        </div>
    </div>

    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function addDebugMessage(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
        }
        
        // Test basic button click
        document.getElementById('test-add-face-btn').addEventListener('click', function() {
            addDebugMessage('Test button clicked successfully!', 'success');
            
            // Test if we can access the main faces page elements
            const token = localStorage.getItem('token');
            addDebugMessage(`Token exists: ${!!token}`, token ? 'success' : 'error');
            
            // Test API URL
            const API_URL = '/api';
            addDebugMessage(`API URL: ${API_URL}`, 'info');
            
            // Test fetch to faces endpoint
            if (token) {
                fetch(`${API_URL}/faces`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    addDebugMessage(`API Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                    return response.json();
                })
                .then(data => {
                    addDebugMessage(`API Response: ${JSON.stringify(data)}`, 'info');
                })
                .catch(error => {
                    addDebugMessage(`API Error: ${error.message}`, 'error');
                });
            }
        });
        
        // Test modal functionality
        document.getElementById('test-modal-show').addEventListener('click', function() {
            const modal = document.getElementById('test-modal');
            modal.style.display = 'block';
            addDebugMessage('Modal shown', 'success');
        });
        
        document.getElementById('close-test-modal').addEventListener('click', function() {
            const modal = document.getElementById('test-modal');
            modal.style.display = 'none';
            addDebugMessage('Modal closed', 'success');
        });
        
        // Check if we're on the right domain
        addDebugMessage(`Current URL: ${window.location.href}`, 'info');
        addDebugMessage(`Local Storage Token: ${localStorage.getItem('token') ? 'Present' : 'Missing'}`, localStorage.getItem('token') ? 'success' : 'error');
    </script>
</body>
</html>
